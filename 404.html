cat > www/404.html <<'EOF'
<!doctype html>
<meta charset="utf-8">
<script>
  // GitHub Pages SPA fallback: load index.html and let router handle the path
  (function () {
    var path = location.pathname.replace(/\/$/, '');
    fetch('/Quiz-game/index.html')
      .then(function(r){ return r.text(); })
      .then(function(html){
        document.open();
        document.write(html);
        document.close();
        history.replaceState({}, '', path + location.search);
      })
      .catch(function(){ location.replace('/Quiz-game/'); });
  })();
</script>
EOF
